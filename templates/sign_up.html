<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/default.css"><!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <meta charset="utf-8">
    <title>우아참 - 우리 아이, 참 귀엽죠?</title>
</head>
<body class="post_body" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
<div class="container-fluid">
    <!--<div class="row navbar navbar-expand-lg">-->
    <!--<div class="col-10">-->
    <!--<a href="index.html"><img src="../Resources/LOGO/logo_white.svg" alt="OohAhCham Logo" width="323px"></a>-->
    <!--</div>-->
    <!--<div class="col-2 text-center"><a href="login.html.html">로그인</a>&nbsp;&nbsp;<a href="sign_up.html">회원가입</a></div>-->
    <!--</div>-->
</div>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="signup_field">
            <div class="jumbotron signup_background">
                <img src="../Resources/LOGO/logo_splash.png" alt="OohAhCham Logo" width="80%">
                <p class="white">우리 애가 얼마나 귀여운지 실컷 자랑해보세요 :)</p>

            </div>
            <div class="row text-center">
                <h2 class="col display-4">우아참에 오신걸 환영합니다!</h2>

            </div>

            <form onsubmit="return false" class="form">
                <div class="signup_form form-group">
                    <label for="username">아이디를 입력해 주세요</label>
                    <input type="text" name="username" id="username" class="form-control">

                    <label for="password">비밀번호를 입력해 주세요</label>
                    <input type="password" name="password" id="password" class="form-control">

                    <label for="password_confirm">비밀번호를 한 번 더 입력해 주세요</label>
                    <input type="password" name="password_confirm" id="password_confirm" class="form-control">

                    <label for="nickname">닉네임을 입력해 주세요. 자신의 양육 생명이 돋보이는 이름을 추천합니다.</label>
                    <input type="text" id="nickname" class="form-control">
                </div>

                <div class="form-group row text-center">
                    <div class="col-4"></div>
                    <button class="submit_btn btn col-4">가입 완료</button>
                </div>
            </form>
        </div>
    </div>

    <!--메인-->
</div>
<div class="col-2"></div>
<footer>
    <p>&copy;나만 없어 </p>
    <img src="../Resources/LOGO/logo.svg" alt="OohAhCham Logo" width="100px">
    <p>&copy;나만 없어</p>
</footer>
</body>
</html>
